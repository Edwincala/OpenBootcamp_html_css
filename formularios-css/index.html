<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="">
        <h1>Sign up</h1>
        <div class="botones">
            <button class="google-access">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png" alt="google-logo">
                </picture>
                <span>Sign up with Google</span>
            </button>
            <button class="twitter-access">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Twitter_bird_logo_black.svg/2048px-Twitter_bird_logo_black.svg.png" alt="twitter-logo">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <p>Or</p>
            <hr>
        </div>
        <div class="name-username">
            <div class="name input">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="username input">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
        </div>
        <div class="email input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="password input">
            <label for="password">Password</label>
            <input type="password" placeholder="6+ characters" name="password" id="password">
        </div>
        <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Creating an account means youâ€™re okay with our <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and our default <a href="#">Notification Settings</a>.</label>
        </div>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
