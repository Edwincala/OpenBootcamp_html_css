<!DOCTYPE html>
<html>
<head>
    <title>Archivos multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="images.jfif" alt="Imagen Assassin's Creed" width="550" height="366"/>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted>
            <source src="videoplayback.mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="y2mate.com - System Of A Down  RadioVideo Official Audio.mp3" />
        </audio>
    </section>
</body>
</html>
